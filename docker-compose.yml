services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    environment:
      - SSL_CERT_FILE=${SSL_CERT_FILE:-/etc/nginx/ssl/fullchain.crt}
      - SSL_KEY_FILE=${SSL_KEY_FILE:-/etc/nginx/ssl/privkey.key}
    volumes:
      - ./frontend:/var/www/html:ro
      # SSL certs: set SSL_CERTS_DIR in .env to your certs directory (not tracked)
      - ${SSL_CERTS_DIR:-./certs}:/etc/nginx/ssl:ro
      # Nginx logs on host so OS-level fail2ban can read them and ban at the firewall
      - /var/log/nginx-myopenclawagent:/var/log/nginx
    depends_on:
      - api
    networks:
      - openclawnet
    restart: unless-stopped

  webhook:
    build: ./webhook
    environment:
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET:-}
      - REPO_PATH=/repo
      # Host path to this repo so one-off "docker compose up -d --build" runs in the right place
      - HOST_REPO_PATH=${HOST_REPO_PATH:-/root/myopenclawagent}
      # HTTPS URL for git pull (avoids SSH in container); for private repo use https://TOKEN@github.com/owner/repo.git
      - GIT_PULL_URL=${GIT_PULL_URL:-https://github.com/laminarize/MyOpenClawAgent.git}
      - PORT=9090
    volumes:
      - .:/repo
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - openclawnet
    restart: unless-stopped

  api:
    build: ./api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - RATE_LIMIT_WINDOW=60000
      - RATE_LIMIT_MAX=100
      - ADMIN_KEY=${ADMIN_KEY:-changeme}
      # Contact form via Resend API (https://resend.com) â€” set RESEND_API_KEY in .env
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      # CORS: comma-separated origins that may call the API (e.g. https://myopenclawagent.com,https://www.myopenclawagent.com)
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://myopenclawagent.com,https://www.myopenclawagent.com}
    depends_on:
      - redis
    networks:
      - openclawnet
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  redis:
    image: redis:7-alpine
    networks:
      - openclawnet
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

networks:
  openclawnet:
    driver: bridge

volumes:
  redis_data:
